<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Mapas</title>
    <link rel="icon" href="/img/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
	<!-- LISTADO DE MAPAS --> 
	
	
    <div th:fragment="vistaAdminMapa" class="container my-5">
    <h1 class="text-center mb-4 text-white">MAPAS</h1>
    <div class="mb-3">
        <a href="/addMapa" class="btn btn-success">Crear Nuevo Mapa</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Nombre de la Empresa</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mapa : ${mapas}">
                    <td th:text="${mapa.mapaNombre}"></td>
                    <td th:text="${mapa.companyMapa.companyName}"></td>
                    <td class="text-center">
                        <div role="group">
                            <a href="/addSala" class="btn btn-success btn-sm">+Sala</a>
                            <a th:href="@{/getSalas/{id}(id=${mapa.mapaId})}" class="btn btn-info btn-sm">Ver Salas</a>
                            <a th:href="@{/editMapa/{id}(id=${mapa.mapaId})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/deleteMapa/{id}(id=${mapa.mapaId})}" class="delete-button btn btn-danger btn-sm">Eliminar</a>
                        </div>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
    
    <!--  URL DE EDITAR Y ELIMNAR
  	<td>
                        <a th:href="#" class="btn btn-primary mb-3">+Sala</a>
                        <a th:href="@{/admin/mapas/editar/{id}(id=${mapa.mapaId})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/admin/mapas/eliminar/{id}(id=${mapa.mapaId})}" class="btn btn-danger" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este mapa?');">Eliminar</a>
    </td>  -->
    
    <!-- FIN DE LISTADO DE MAPAS --> 
    
    
    <!-- LISTADO DE SALAS --> 
    
    
    <div th:fragment="vistaAdminMapa" class="container my-5">
    <h1 class="text-center mb-4 text-white">SALAS</h1>
    <div class="mb-3">
        <a href="/listMapas" class="btn btn-danger">Ocultar</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Número Filas</th>
                    <th>Número Columnas</th>
                    <th>Asientos Totales</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${salas}">
                    <td th:text="'Sala ' + ${sala.salaNumero}"></td>
                    <td th:text="${sala.numeroFilas}"></td>
                    <td th:text="${sala.numeroColumnas}"></td>
                    <td th:text="${sala.salaAsientosTotales}"></td>
                    <td th:text="${sala.salaEstado ? 'Activo' : 'Inactivo'}"></td>
                    <td class="text-center">
                        <div role="group">
                            <a th:href="@{/verAsientos/{id}(id=${sala.salaId})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/editSala/{id}(id=${sala.salaId})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/deleteSala/{id}(id=${sala.salaId})}" class="delete-button btn btn-danger btn-sm">Eliminar</a>
                        </div>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
    
    <!-- FIN LISTADO DE SALAS --> 
    <script src="/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
