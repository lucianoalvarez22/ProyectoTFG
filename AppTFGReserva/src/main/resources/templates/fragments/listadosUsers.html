<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
 <link rel="stylesheet" href="/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
	
	<!-- LISTADO ADMIN --> 
	
	
	<div th:fragment="vistaAdmin" class="container my-3 card">
		
		
		<h1 class="text-center mb-4">LISTADO DE USUARIOS</h1>
	
	<table class="table table-striped">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Ciudad</th>
                <th>Cargo</th>
                <th>Rol</th>
                <th>Empresa</th>
                <th>EmailEmpresa</th>
                <th>Acciones</th>
                
               
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                
                <td th:text="${user.userName}"></td>
                <td th:text="${user.userPassword}"></td>
                <td th:text="${user.userEmail}"></td>
                <td th:text="${user.userTelefono}"></td>
                <td th:text="${user.userCiudad}"></td>
                       
                <td>
                	<span th:each="cargo : ${user.rolLevel.cargos}">
                    	<span th:text="${cargo.cargoName}"></span>
                	</span>
            	</td>
            	<td th:text="${user.rolLevel.rolLevel}"></td>
            	 <td th:text="${user.companyId.companyName}"></td>
            	<td th:text="${user.companyId.companyEmail}"></td>
            	<td>
                        <a href="" class="btn btn-danger">Eliminar</a>
    				</td>
  
           </tr>
        </tbody>
    </table>
		
		
		
	</div>
	
	
	<!-- LISTADO ADMIN --> 
	
	
	<!-- LISTADO ADMINCOMPANY -->
	
	 <div th:fragment="vistaAdminCompany" class="container my-3 card">
        <h1 class="text-center mb-4">LISTADO DE USUARIOS</h1>
        
        <div class="mb-3">
        <a href="/addUsuarioByAdminCompany" class="btn btn-success">Add Usuario</a>
    </div>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                    <th>Cargo</th>
                    <th>Rol</th>
                    <th>Empresa</th>
                    <th>Correo Empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuariosEmpresa}">
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userPassword}"></td>
                    <td th:text="${user.userEmail}"></td>
                    <td th:text="${user.userTelefono}"></td>
                    <td th:text="${user.userCiudad}"></td>
                    
                    
  				<td>
                        <span th:each="cargo : ${user.rolLevel.cargos}">
                            <span th:text="${cargo.cargoName}"></span>
                        </span>
               </td>




                    <td th:text="${user.rolLevel.rolLevel}"></td>
                    <td th:text="${user.companyId.companyName}"></td>
                    <td th:text="${user.companyId.companyEmail}"></td>
                    
                    <td><a th:href="@{/editUserByAdminCompany/{id}(id=${user.userId})}" class="btn btn-warning">Editar</a></td>
            		<td><a th:href="@{/deleteUser/{id}(id=${user.userId})}" class="btn btn-danger">Delete</a></td>
            		<td><a href="#" class="btn btn-info">Reservas</a></td>
            		
                    <!-- Aquí podrías añadir enlaces o botones para acciones específicas -->
                </tr>
            </tbody>
        </table>
    </div>

	<!-- LISTADO ADMINCOMPANY -->

</body>
</html>
