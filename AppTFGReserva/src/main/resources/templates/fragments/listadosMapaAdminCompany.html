<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salas</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
 <link rel="stylesheet" href="/css/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
	
	
	<!-- LISTADO DE MAPAS --> 
	
	
    <div th:fragment="vistaAdminCompanyMapa" class="container my-5">
    <h1 class="text-center mb-4 text-white">MI MAPA</h1>
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Nombre de la Empresa</th>
                    <th>Número Total de Salas</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mapa : ${myMap}">
                    <td th:text="${mapa.mapaNombre}"></td>
                    <td th:text="${mapa.companyMapa.companyName}"></td>
                    <td th:text="${mapa.numeroTotalDeSalas}"></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/getMySalas/{id}(id=${mapa.mapaId})}" class="btn btn-info btn-sm">Ver Salas</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
    
   <!-- LISTADO DE SALAS --> 
    
    
    <div th:fragment="vistaAdminCompanyMapa" class="container my-5">
    <h1 class="text-center mb-4 text-white">SALAS</h1>
    <div class="mb-3">
        <a href="/mySalas" class="btn btn-danger">Ocultar</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Número Filas</th>
                    <th>Número Columnas</th>
                    <th>Asientos Totales</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${salas}">
                    <td th:text="'Sala ' + ${sala.salaNumero}"></td>
                    <td th:text="${sala.numeroFilas}"></td>
                    <td th:text="${sala.numeroColumnas}"></td>
                    <td th:text="${sala.salaAsientosTotales}"></td>
                    <td th:text="${sala.salaEstado ? 'Activo' : 'Inactivo'}"></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/verAsientosAdminCompany/{id}(id=${sala.salaId})}" class="btn btn-info btn-sm">Ver</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
    
    <!-- FIN LISTADO DE SALAS --> 
    
    
    
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
