<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salas Disponibles</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	
	<div th:switch="${rolID}">
        <div th:case="'3'">
            <div th:replace="~{fragments/nav :: vistaUser}"></div>
            <div th:replace="~{fragments/footer :: vistaFooter}"></div>
        </div>
    </div>
    
    
    <div class="container my-3 card" style="padding-bottom: 498px;">
        <h1 class="text-center mb-4">Salas Disponibles</h1>
        
         <!-- Mensaje de éxito -->
        <div th:if="${reservaEliminadaExito}" class="alert alert-success text-center" role="alert">
            <span th:text="${reservaEliminadaExito}"></span>
        </div>
     
        <table class="table table-striped">
            <thead>
                <tr>
					<th>Empresa</th>
                    <th>Nombre Sala</th>
                    <th>Número Filas</th>
                    <th>Número Columnas</th>
                    <th>Asientos Totales</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sala : ${salas}">
					<td th:text="${sala.mapaId.companyMapa.companyName}"></td>
                    <td th:text="'Sala ' + ${sala.salaNumero}"></td>
                    <td th:text="${sala.numeroFilas}"></td>
                    <td th:text="${sala.numeroColumnas}"></td>
                    <td th:text="${sala.salaAsientosTotales}"></td>
                    <td th:text="${sala.salaEstado ? 'Libre' : 'Ocupada'}"></td>
                    <td>
                        <a th:href="@{/verAsientosUserGeneral/{id}(id=${sala.salaId})}" class="btn btn-info">Reservar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <!-- CDN DE JS -->
   <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    
<script src="/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
