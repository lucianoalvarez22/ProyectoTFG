<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:switch="${rolID}">
        <div th:case="'3'">
            <div th:replace="~{fragments/nav :: vistaUser}"></div>
            <div th:replace="~{fragments/footer :: vistaFooter}"></div>
        </div>
    </div>

    <div class="container my-3 card">
        <h1 class="text-center mb-4">Mis Reservas</h1>
        
        <!-- Mensaje de Ã©xito -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Reserva ID</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                    <th>Asiento</th>
                    <th>Sala</th>
                    <th>Mapa</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.reservaId}"></td>
                    <td th:text="${#temporals.format(reserva.fechaEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(reserva.fechaSalida, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${'Fila ' + reserva.asiento.posicionFila + ', Columna ' + reserva.asiento.posicionColumna}"></td>
                    <td th:text="${'Sala ' + reserva.sala.salaNumero}"></td>
                    <td th:text="${reserva.mapa.mapaNombre}"></td>
                    <td th:text="${reserva.reservaCompletada ? 'Completada' : 'Pendiente'}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
